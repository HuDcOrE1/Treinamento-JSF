<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
	<h:body>
		<h:form>	
		<p:growl id="msgs" showDetail="false" />
		<p:fieldset legend="Cadastro de Agente">
		<p:layout style="min-width:600px;min-height:200px;">
		  <p:layoutUnit position="center">
		   	<h:panelGrid columns="2" cellpadding="0">
		   	<p:outputLabel value="Nome: " for="nome" />	
			<p:inputText id="nome" value="#{agenteMB.agente.nome}"></p:inputText>
			 <p:outputLabel value="Tempo de serviço: " for="tServico" />
			<p:inputText id="tServico" value="#{agenteMB.agente.tempoServico}"></p:inputText>
			<p:outputLabel value="Data de contratação: " for="dtC" />
	        <p:calendar id="dtC" value="#{agenteMB.agente.dtContratacao}" />
			<p:commandButton value="Cadastrar" action="#{agenteMB.chamar()}"></p:commandButton>
	      </h:panelGrid>
	    </p:layoutUnit>
		</p:layout>
		</p:fieldset>
		</h:form>
	
	</h:body>
</html>
